<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GIGSTHAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<style>
    .custom-text-color {
        color: rgb(10, 54, 93);
        font-family: Arial, Helvetica, sans-serif;
    }

    .custom-btn-color {
        color: white;
        background-color: rgb(10, 54, 93);
        border: 1px solid rgb(10, 54, 93);
    }

    .fd:hover {
        opacity: 0.5;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg fixed-top " style="background-color: #e3f2fd">
        <div class="container-fluid">
            <a class="navbar-brand custom-text-color" href="#"><b>GIGSTHAN</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active custom-text-color fd" aria-current="page" href="#"
                            style="color: 0A365D"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-text-color fd" href="#"><b>Post a Job</b></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link custom-text-color fd" href="#"><b>Find a Job</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-text-color fd" href="/"><b>About</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-text-color fd" href="#"><b>Contact</b></a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search Text" aria-label="Search" />
                    <button class="btn btn-danger me-2" type="submit">Search</button>
                    <button type="button" class="btn btn-outline-light custom-btn-color me-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Login
                    </button>

                    <button class="btn btn-outline-light custom-btn-color me-2" type="submit">
                        SignUp
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!--section 1-->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Username</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Must be between 3 and 15 characters.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
      

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
